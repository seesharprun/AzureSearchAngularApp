<div ng-show="response.value.length >= 10" class="alert alert-warning">
  <h4>Warning!</h4>
  <p>Only the top 10 search results are shown to prevent data mining</p>
</div>ï»¿
<a href="#/Customers" ng-click="clearSearch()" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
    Back to All Customers
</a>
<div class="list-group">
    <a class="list-group-item">
        <h2>Search: {{searchKeyword}}</h2>
        <h3>Preferred Country: {{country}}</h3>
    </a>
    <a class="list-group-item" ng-href="#/Customers/{{item.id}}" ng-repeat="item in response.value">
        <h4 class="list-group-item-heading">
            {{item.LastName}},&nbsp;{{item.FirstName}}
        </h4>
        <span class="label label-primary">{{item.CountryRegion}}</span>
    </a>
</div>
